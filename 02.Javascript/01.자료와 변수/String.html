<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var str1 = "안녕하세요.";
        var str2 = ' 장성우 입니다.';
        var hap = str1 + str2;
        var num1 = '1';
        var num2 = 2;

        // + 기호를 이용해 문자열 끼리 합침
        document.write(hap);
        document.write('<br>');

        // 중요. 더할 때 하나라도 문자형이 있으면 다 문자로 인식한다.
        document.write(num1 + num2);
        document.write('<br>');

        document.write('저는 \'장성우\' 입니다.');
    </script>
</body>
</html>
