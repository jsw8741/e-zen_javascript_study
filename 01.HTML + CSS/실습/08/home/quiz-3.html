<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>css 메뉴</title>
		<style>
			/* 방문한 후 변경 */
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			/* 마우스 올리면 변경 */
			a:hover {
				background-color:#000;
				color:#fff;
			}

			li{
				float: left;
				list-style: none;
			}

			a{
				display: block;
				padding: 10px 20px;
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul class="list">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
