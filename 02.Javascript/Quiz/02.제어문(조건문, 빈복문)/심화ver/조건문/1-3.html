<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const grid = Number(prompt('학년를 입력하세요.'));
        const num = Number(prompt('점수를 입력하세요.'));

        if(num < 0 || num > 100 ){
            alert("에러입니다");
        }else{
            if(grid == 4){
                if(num >= 70){
                    console.log('합격');
                }else{
                    console.log('불합격');
                }
            }else{
                if(num >= 60){
                    console.log('합격');
                }else{
                    console.log('불합격');
                }
            }
        }

    </script>
</body>
</html>
