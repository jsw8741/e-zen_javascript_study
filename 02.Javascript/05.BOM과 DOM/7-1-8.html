<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-1-8.html</title>
</head>
<body>
    <div id="first">
        <!-- 여기에 -->
    </div>
    <script>
        // 태그 생성하기 createElement('태그명')
        const header = document.createElement('h1');
        const div = document.createElement('div');

        console.log(header);
        console.log(div);

        header.textContent = '문서 객체 생성하기';
        div.textContent = 'div 생성하기';

        // 생성한 태스 body안에 넣어주기
        // body 아래에 자식 태그로 넣어준다.
        document.body.appendChild(header);
        document.body.appendChild(div);

        // div 안에 넣어주기
        const header2 = document.createElement('h1');   // h1 태그 생성
        const first = document.querySelector('#first'); // div를 가져온다

        header2.textContent = 'div 안에 생성하기';
        // div 태그 안에 자식태그로 넣어준다.
        first.appendChild(header2);
    </script>
</body>
</html>
