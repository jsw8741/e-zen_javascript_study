<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hight = Number(prompt('신장을 입력해주세요'));

        if(hight < 150){
            const ask = confirm('부모님과 함께 오셨나요?');

            if(ask){
                console.log('좋은 시간 보내렴~');
            }else{
                console.log('어른 모시고 다시 오렴~');
            }
        } else{
            console.log('놀이기구 이용 가능');
        }
    </script>
</body>
</html>
