<body>
    <script>
        var num = 1;    //전역 변수 => 자바크스림트 어디서든지 가져다 사용가능!

        function love(){
            var a = num + 1;    // 지역 변수 => 스코프 안에서만 사용 가능
            console.log(`a : ${a}`);
        }

        love();
        //console.log(a); // 지역 변수라 love 펑션 외부에서 사용 불가
    </script>
