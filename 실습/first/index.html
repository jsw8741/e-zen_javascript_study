<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Css -->
    <link rel="stylesheet" href="./css/rester.css" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <a href="./index.html"><h1 style="font-weight: bold">NAVER</h1></a>
      </header>

      <main class="container" id="container">
        <div class="row_group">
          <div>
            <div class="data_box">
              <label
                for="formGroupExampleInput"
                class="form-label"
                style="font-weight: bold"
                >아이디</label
              >
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  id="id"
                />
                <span class="input-group-text point" id="basic-addon2"
                  >@naver.com</span
                >
              </div>
            </div>

            <div class="data_box">
              <label
                for="formGroupExampleInput"
                class="form-label"
                style="font-weight: bold"
                >비밀번호</label
              >
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  aria-label="Recipient's username"
                  id="pw"
                />
                <span class="input-group-text point" id="password"
                  ><i class="fa-solid fa-lock" style="color: #cacbce"></i
                ></span>
              </div>
              <label
                for="formGroupExampleInput"
                class="form-label"
                style="font-weight: bold"
                >비밀번호 재확인</label
              >
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  aria-label="Recipient's username"
                  id="pw_ch"
                />
                <span class="input-group-text point" id="check_ps"
                  ><i
                    class="fa-solid fa-unlock-keyhole"
                    style="color: #cacbce"
                  ></i
                ></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row_group">
          <div class="name_box">
            <label
              for="formGroupExampleInput"
              class="form-label"
              style="font-weight: bold"
              >이름</label
            >
            <input type="name" class="form-control" id="user_name" />
          </div>

          <div class="row g-3">
            <label
              for="formGroupExampleInput"
              class="form-label"
              style="font-weight: bold"
              >생년월일</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                placeholder="년(4자)"
                aria-label="년(4자)"
                maxlength="4"
                id="year"
              />
            </div>
            <div class="col-sm">
              <select class="form-select" id="month">
                <option selected disabled>월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="col-sm">
              <input
                type="text"
                class="form-control"
                placeholder="일"
                aria-label="일"
                maxlength="2"
                id="day"
              />
            </div>
          </div>

          <div class="mb-3 gender_box">
            <label
              for="formGroupExampleInput"
              class="form-label"
              style="font-weight: bold"
              >성별</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="gender"
            >
              <option selected disabled>성별</option>
              <option value="man">남자</option>
              <option value="woman">여자</option>
              <option value="nogender">선택안함</option>
            </select>
          </div>

          <label
            for="formGroupExampleInput"
            class="form-label"
            style="font-weight: bold"
            >본인 확인 이메일
            <p>(선택)</p></label
          >
          <input
            type="name"
            class="form-control"
            id="user_name"
            style="margin-bottom: 30px"
            placeholder="선택 입력"
          />
        </div>

        <div class="row gorup">
          <div class="ph_g">
            <label
              for="formGroupExampleInput"
              class="form-label"
              style="font-weight: bold"
              >휴대전화</label
            >

            <select class="form-select" id="autoSizingSelect">
              <option selected>대한민국 +82</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>

          <div>
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="tel"
                  placeholder="전화번호 입력"
                />
              </div>

              <div class="col-3 ph_ch">
                <a href="#">인증번호 받기</a>
              </div>
            </div>

            <div>
              <input
                type="name"
                class="form-control"
                id="one_more"
                style="margin: 20px 0 20px 0"
                placeholder="인증 번호를 입력하세요."
                disabled
              />
            </div>

            <div class="login">
              <button type="button" class="btn btn-success btn_join">
                가입하기
              </button>
            </div>
          </div>
        </div>
      </main>

      <footer id="footer">
        <ul>
          <li>이용약관</li>
          <li style="font-weight: bold">개인정보처리방침</li>
          <li>책임의 한계와 법적고지</li>
          <li>회원정보 고객센터</li>
        </ul>
        <address>
          <a href="./index.html">© NAVER Corp.</a>
        </address>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/resister.js"></script>
  </body>
</html>
