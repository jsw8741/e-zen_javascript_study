<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}

		#container { 
				width:400px;
				border:1px solid gray;
				padding:20px 40px;
				margin:0 auto;
			}
	</style>
</head>
<body>
	<div id="container">
		<form>
			<h1>예약 정보</h1>

			<ul>
				<li>
					<label>이름</label>
					<input type="text">
				</li>

				<li>
					<label>휴대폰</label> 
					<input type="tel"></label>
				</li>

				<li>
					<label>이메일</label>
					<input type="email">
				</li>

				<input type="submit" value="예약하기">
			</ul>
		</form>
	</div>
</body>
</html>
