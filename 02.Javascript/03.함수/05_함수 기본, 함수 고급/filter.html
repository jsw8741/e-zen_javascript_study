<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter.html</title>
</head>
<body>
    <script>
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

        var val = words.filter(function(element, index, array){
            // element : 배열의 값
            // index : 배열의 인덱스
            // array : 배열 전체
            console.log(`값 : ${element}, 인덱스 : ${index}`);
            // console.log(`배열 전체 : ${array}`);

            // 글자수가 6개 이상인 값만 return
            return element.indexOf('i') !== -1;

        });

        // return 값들을 모아서 배열로 만든다.
        console.log(val);

        // ES6
        let result = words.filter(element => element.length > 6);
        console.log(result);
    </script>
</body>
</html>
