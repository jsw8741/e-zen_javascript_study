<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class.html</title>
    <style>
        .header{
            color: blue;
        }

        #p1{
            color: rgb(228, 6, 17);
        }

        .para{
            color: #99dd1b;
        }

        
    </style>
</head>
<body>
    <!-- class는 중복된 이름을 쓸 수 있다. -->
    <h1 class="header" id="h">레드향</h1>
    <p class="para" id="p1">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p class="para" id="p2">비타민 c가 풍부하다.</p>
</body>
</html>
